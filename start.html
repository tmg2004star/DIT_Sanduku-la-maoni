<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Chuo Huru</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Kwa mpangilio wa wima */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Zuia scrollbar isiyo ya lazima */
            /* BACKGROUND MPYA ILIYOBORESHWA */
            background: linear-gradient(to right top, #6a11cb, #2575fc); /* Purple to Blue gradient */
            position: relative; /* Muhimu kwa ajili ya background bubbles */
        }

        /* Bubbles/Particles effect for the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            background-size: 800px 800px;
            animation: moveBubbles 30s linear infinite alternate;
            z-index: -1; /* Hakikisha bubbles zipo nyuma ya content */
        }

        /* Keyframes for moving background bubbles */
        @keyframes moveBubbles {
            0% { background-position: 0 0, 800px 800px; }
            100% { background-position: 800px 800px, 0 0; }
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.9); /* Rangi nyeupe iliyofifia kidogo ili kuonekana vizuri juu ya background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeInScale 1s ease-out; /* Animation ya kuonekana */
            position: relative; /* Hakikisha inakaa juu ya background bubbles */
            z-index: 1; 
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #007bff; /* Bluu ya kuvutia */
            font-size: 3.5em; /* Herufi kubwa sana */
            margin-bottom: 20px;
            text-transform: uppercase; /* Herufi kubwa zote */
            letter-spacing: 3px; /* Nafasi kati ya herufi */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .feedback-image-container {
            margin: 30px auto;
            width: 180px; /* Ukubwa wa picha */
            height: 180px;
            perspective: 1000px;
            position: relative; /* Muhimu kwa kuweka maandishi juu ya picha */
        }

        .feedback-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Picha ienee ndani ya box bila kupotosha */
            transform-style: preserve-3d;
            animation: rotateY 8s infinite linear; /* Animation ya kuzunguka */
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }

        .feedback-image:hover {
            transform: scale(1.05) rotateY(var(--rotation)); /* Ikuwe kidogo na iendelee kuzunguka */
        }

        @keyframes rotateY {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .feedback-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black; /* Rangi ya maandishi ya "Bonyeza Hapa" */
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8); /* Kivuli cheupe kwa maandishi */
            pointer-events: none; /* Ruhusu click ipite hadi kwenye picha */
            z-index: 2; /* Hakikisha maandishi yapo juu ya picha */
        }


        .admin-login-link {
            display: block;
            margin-top: 30px;
            font-size: 1.1em;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .admin-login-link:hover {
            color: #495057;
            text-decoration: underline;
        }

        /* Responsive design kwa simu */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            .welcome-container {
                padding: 30px;
            }
            .feedback-image-container {
                width: 150px;
                height: 150px;
            }
            .feedback-text-overlay {
                font-size: 1.2em;
            }
            .admin-login-link {
                font-size: 1em;
            }
        }
    </style>
</head>
